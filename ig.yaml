apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: development
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  rules:
  - http:
      paths:
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: service-nginx
            port:
              number: 80
      - path: /game
        pathType: Prefix
        backend:
          service:
            name: service-2048
            port:
              number: 80
      - path: /php
        pathType: Prefix
        backend:
          service:
            name: service-php
            port:
              number: 80