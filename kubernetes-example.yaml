apiVersion: v1
kind: Namespace
metadata:
  name: development

---

apiVersion: v1
kind: Pod
metadata:
  name: curl-pod
  namespace: development
  labels:
    app: nginx-curl
    env: development
spec:
  containers:
    - name: nginx-curl-container
      image: ewoutp/docker-nginx-curl
      ports:
        - containerPort: 80

---

apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: nginx-hello-rs
  namespace: development
  annotations:
    description: Membuat pod dengan replication ReplicationSet
spec:
  replicas: 3
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - nginx-pod
      - key: env
        operator: In
        values:
          - development
          - production
  template:
    metadata: 
      name: nginx-pod
      labels:
        app: nginx-pod
        env: development
    spec:
      containers:
        - name: nginx-hello-container
          image: nginxdemos/hello
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: service-nginx
  namespace: development
spec:
  selector:
    app: nginx-pod
  ports:
  - port: 80
    targetPort: 80
    